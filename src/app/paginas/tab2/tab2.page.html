<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categoria Noticias
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable mode="md" color="primary" >
    <ion-segment-button 
    *ngFor="let categoria of categorias" 
    [value]="categoria">
      <ion-label>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <app-categoria [noticias]="category"></app-categoria>
</ion-content>
